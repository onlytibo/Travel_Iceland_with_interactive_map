<!DOCTYPE html>
<html>

<head>
    <title>Islande Interactive Map</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Note that the below Bootstrap file is a specific version. If you grab the most
    current from Bootstrap website, you will see the button grow transition being a lot faster
    than in my video. Use whichever style sheet you like best! -->
    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- My own stylesheet -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header class="startup text-center text-white d-flex">
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-12 my-auto">
                    <h1 class="text-uppercase faded">
              <strong>Envie d'un road trip en Islande ?</strong>
            </h1>
                    <p>On vous aide avec notre carte interactive des points d'intérêts !</p>
                </div>
                <div class="col-lg-12 my-auto">
                    <div class="btn btn-primary btn-xl">Obtenez votre map !
                        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                            <input type="hidden" name="cmd" value="_s-xclick">
                            <input type="hidden" name="hosted_button_id" value="RFXANDU3U63VW">
                            <table>
                                <tr>
                                    <td>
                                        <input type="hidden" name="on0" value="Saisissez votre adresse email">Saisissez votre adresse email</td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text" name="os0" maxlength="200">
                                    </td>
                                </tr>
                            </table>
                            <input type="image" src="https://www.paypalobjects.com/fr_FR/FR/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal, le réflexe sécurité pour payer en ligne">
                            <img alt="" border="0" src="https://www.paypalobjects.com/fr_FR/i/scr/pixel.gif" width="1" height="1">
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </header>

</body>

</html>
